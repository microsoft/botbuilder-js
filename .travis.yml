language: node_js
node_js:
- lts/*
notifications:
  email: false
before_install:
- npm install --global lerna nyc mocha typescript@2.7.2
- cd tools/ && npm install && cd ..
install:
- lerna bootstrap --hoist
script:
- echo 'Begin build'
- echo Version = ${Version}
- npm run test:travis
- echo 'End build'
after_success:
- echo 'Begin deploy'
- test $TRAVIS_BRANCH = "v-brhale-publish2" 
  && npm config set registry https://botbuilder.myget.org/F/botbuilder-v4-js-daily/npm/
  && npm publish libraries/botbuilder
  && npm publish libraries/botbuilder-ai
  && npm publish libraries/botbuilder-azure
  && npm publish libraries/botbuilder-core
  && npm publish libraries/botbuilder-dialogs
  && npm publish libraries/botframework-connector
  && npm publish libraries/botframework-luis
  && npm publish libraries/botframework-schema
- echo 'End deploy'
cache:
  directories:
  - node_modules
  - tools/node_modules
env:
  global:
  - Version=4.0.0-preview0.${TRAVIS_BUILD_NUMBER}
  - secure: 
